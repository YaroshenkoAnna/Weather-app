<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\styles.css" />
  </head>
  <body class="bg-dark">
    <header>
      <div class="p-3 text-white-50">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <a
                href="https://yaroshenkoanna607320.invisionapp.com/freehand/Untitled-33j3IolHo?autoname="
                class="text-uppercase text-decoration-none fs-3"
              >
                <img src="images\logo.png" alt="earth" width="40px " />
                Weather
              </a>
            </div>
            <div class="col-md-4">
              <form id="search-form" class="d-flex">
                <input
                  type="text"
                  placeholder="City"
                  class="form-control"
                  id="search"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon2"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-light border-bottom p-1">
        <div class="container">
          <ul class="nav" id="recommended-cities">
            <li class="nav-item">
              <a href="#" class="nav-link" id="cur-location"
                >Current location</a
              >
            </li>
            <li class="nav-item"><a href="#" class="nav-link">London</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Paris</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Berlin</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Bern</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Madrid</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Kiev</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Warsaw</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Riga</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="bg-gradient p-3">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="card h-100">
                <div class="card-header border-0">
                  <h3 class="card-title">
                    <span id="city">Frankfurt</span>
                  </h3>
                  <span class="text-muted" id="cur-date"
                    >Sunday, 22nd of May</span
                  >
                </div>
                <div class="card-body">
                  <div class="text-center py-5">
                    <span class="p-2"
                      ><img
                        src="images/broken clouds.svg"
                        alt="clouds"
                        width="120px"
                        id="clouds"
                    /></span>
                    <span class="fs-1 fw-bold pe-2" id="cur-temp">+11°C </span>
                  </div>
                  <div class="fs-4">
                    <div class="d-flex justify-content-between">
                      <span>Wind</span><span id="wind">4 m/s, W</span>
                    </div>

                    <div class="d-flex justify-content-between">
                      <span>Humidity</span><span id="humidity"> 57%</span>
                    </div>
                    <div class="d-flex justify-content-between">
                      <span>Pressure</span><span id="pressure"> 747 hPa</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 weather-forecast">
              <div class="card">
                <div class="card-header border-0 pb-4" id="forecast-header">
                  <h3 class="card-title">Weather for 5 days</h3>
                </div>
                <div class="card-body" id="forecast">
                  <table class="table align-middle text-center">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Temperature</th>
                        <th>Wind</th>
                        <th>Humidity</th>
                        <th>Pressure</th>
                      </tr>
                    </thead>
                    <tbody class="forecast-body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-white-50 text-center">
      <a href="https://github.com/YaroshenkoAnna/Weather-app"
        >Open-source code</a
      >
      © Weather
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
